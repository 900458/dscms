<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>后台管理系统</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="/Tpl/Admin/template/AdminLTE/Public/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="/Tpl/Admin/template/AdminLTE/Public/css/font-awesome.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="/Tpl/Admin/template/AdminLTE/Public/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="/Tpl/Admin/template/AdminLTE/Public/css/AdminLTE.min.css">
	<!-- iCheck -->
	<link rel="stylesheet" href="/Tpl/Admin/template/AdminLTE/Public/css/blue.css">
<!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="/Tpl/Admin/template/AdminLTE/Public/css/all.css">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="/Tpl/Admin/template/AdminLTE/Public/js/html5shiv.min.js"></script>
	<script src="/Tpl/Admin/template/AdminLTE/Public/js/respond.min.js"></script>
	<![endif]-->

</head>
<body class="hold-transition login-page">
<div class="login-box">
	<div class="login-logo">
		<b>后台管理系统</b>
	</div>
	<!-- /.login-logo -->
	<div class="login-box-body">
		<p class="login-box-msg">登录</p>
        <present name="msgerror">
		<div class="callout callout-danger">
          <p>{$msgerror}</p>
        </div>
        </present>
		<form name="myform" method="post">
			<div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="用户名" name="name">
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="密码" name="passw">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
            <div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="验证码" name="proving" style="width:100px;" maxlength="4">
				<span class="glyphicon glyphicon-qrcode form-control-feedback" style="right:auto;left:70px;"></span>
                <img id="verifyImg" src='__APP__/Public/verify/' onClick="changeVerify()" title="点击刷新验证码" style="cursor:pointer;position: absolute;left:110px;top:0px;height:34px;"/>
			</div>
			<div class="row">
				<div class="col-xs-8">
					<div class="form-group icheck">
                    	<label>
                          <input type="checkbox" name="remember">记住密码
                        </label>
					</div>
				</div>
				<!-- /.col -->
				<div class="col-xs-4">
					<button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
				</div>
				<!-- /.col -->
                
			</div>
		</form>

	</div>
	<!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="/Tpl/Admin/template/AdminLTE/Public/js/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/Tpl/Admin/template/AdminLTE/Public/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/Tpl/Admin/template/AdminLTE/Public/js/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
<script language="JavaScript">
	function changeVerify(){
		var timenow = new Date().getTime();
		document.getElementById('verifyImg').src='__APP__/Public/verify/'+timenow;
	}
</script>
</body>
</html>
