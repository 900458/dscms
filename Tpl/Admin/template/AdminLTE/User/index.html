<include file="Index:header" />
<!-- Content Header (Page header) -->
    <section class="content-header">
      <h1> 普通用户管理 </h1>
      <ol class="breadcrumb">
        <li><a href="__APP__/TIFAWEB_DSWJCMS.html" class="goindex"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li>用户管理</li>
        <li class="active">普通用户管理</li>
      </ol>
    </section>
<!--主体-->
    <!-- Main content -->
  <section class="content">
    <div class="box">
    <div class="box-header">
              
              <div class="box-tools">
                <a href="#" data-target="#screening" data-toggle="modal">筛选</a>
              </div>
            </div>
    <div class="box-body">
    <table class="table table-bordered">
            <thead>
              <tr>
                <th>用户名</th>
                <th>用户ID</th>
                <th>email</th>
                <th>注册时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
			 <volist name="list" id="vo">
              <tr>
                <td>{$vo.username}</td>
                <td>{$vo.id}</td>
                <td>
                   {$vo.email} 
                </td>
                <td>{$vo.time|date="Y-m-d",###}</td>
                <td>
                 	<a href="#" data-target="#aDdit" data-toggle="modal" class="fa  fa-unlock-alt" title="修改密码" onclick='edits({$vo.id})'></a>
                </td>
              </tr>
            </volist>
            </tbody>
          </table>
          <div class="box-footer">
          <ul class="pagination pagination-sm no-margin pull-right">{$page}</ul>
          </div>
     </div>
    </div>
  </section>
<include file="Index:footer" />
<!--筛选 开始-->
<div class="modal fade" id="screening">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">筛选</h4>
      </div>
      <form method="get">
      <div class="modal-body">
		<table class="table">
        <tbody>
          <tr>
          <td>查询：</td>
          <td>
             	<input name="title" type="text" class="form-control" placeholder="用户名/用户ID..." value="{$Think.get.title}">
          </td>
          </tr>
        </tbody>
       	</table>
        	<div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" >确定</button>
            
          </div>
      </form>
      </div>
      
      
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!--筛选 结束-->
<!--修改密码 开始-->
<div class="modal fade" id="aDdit">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">修改用户密码</h4>
      </div>
      <form method="post"  action='__APP__/TIFAWEB_DSWJCMS/User/tfUpda'>
    <input name="q" type="hidden" value="us" />
    <input name="u" type="hidden" value="__APP__/TIFAWEB_DSWJCMS/User.html" />
    <input name="n" type="hidden" value="修改" />
      <div class="modal-body">
    <div id='editss'></div>
        	<div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" >确定</button>
            
          </div>
      </form>
      </div>
      
      
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!--修改密码 结束-->
<script>
{$endjs}
</script>
